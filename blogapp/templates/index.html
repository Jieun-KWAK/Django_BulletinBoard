<h1>my simple blog</h1>

<!--이 공간에는 블로그 글들의 목록 보여줄 예정 -->
{% for post in posts %}
    <a href="{% url 'detail' post.id %}"><h3>제목: {{ post.title }}</h3></a>
    <h4>작성날짜: {{ post.date }}</h4>
    <!--본문 내용도 보여줘
    {{ post.body }} -->
    django가 만든, 블로그 객체 생성 순서에 해당하는 보이지 않는 primary key : {{ post.id }}

{% endfor %}
